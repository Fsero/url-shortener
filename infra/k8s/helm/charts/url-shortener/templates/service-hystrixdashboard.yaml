apiVersion: v1
kind: Service
metadata:
  name: "{{ template "url-shortener.fullname" . }}-hystrixdashboard"
  labels:
    app: {{ template "url-shortener.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - targetPort: 9002
      port: 32000
      protocol: TCP
      name: url-shortener-hystrixdashboard
  selector:
    app: "{{ template "url-shortener.name" . }}-hystrixdashboard"
    release: {{ .Release.Name }}
